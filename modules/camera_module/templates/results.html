<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
 </head>
<body class="bg-dark">
    <div class="container">
        <a href="/" class="text-white pt-3 bg-dark" type="submit">Home</a>
        <h1 class="text-white py-4 text-center">Search Results</h1>
        <table class="table table-striped table-dark table-hover mx-auto pb-5">
            <thead>
                <tr>
                    <th>NIM</th>
                    <th>Name</th>
                    <th>ProgramStudy</th>
                    <th>Time</th>
                    <th>Status</th>
                    <!-- Add more column headers as needed -->
                </tr>
            </thead>
            <tbody>
                {% for row in results %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td>{{ row[4] }}</td>
                        <!-- Display more columns as needed -->
                    </tr>
                {% endfor %}
            </tbody>
         </table>
         <div class="text-center pt-3">
            <img class="img-thumbnail" src="{{ url_for('video_feed') }}"  />
            </div>
        </div>
    </body>
</html>
